<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calc.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc">
        <h2>CALCULATOR</h2>
        <div id="screen">
            <p><span id="main"></span></p> 
            <p><span id="sub"></span></p>
        </div>

        <div class="buttons">
           
            <button id='AC'>AC</button>
            <button id='CE'>CE</button>
            <button id='kroz' >/</button>
            <button id='puta'>*</button>
        
            <button class='broj'>7</button>
            <button class='broj'>8</button>
            <button class='broj'>9</button>
            <button id="minus">-</button>
            
            <button class='broj'>4</button>
            <button class='broj'>5</button>
            <button class='broj'>6</button>
            <button id="plus">+</button>
        
        
            <button class='broj'>1</button>
            <button class='broj'>2</button>
            <button class='broj'>3</button>
            <button id='equ'>=</button>

            <button id='nula' class='broj'>0</button>
            <button class='broj'>.</button>
        
            
        
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
