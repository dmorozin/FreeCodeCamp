<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

    <title>Pomodoro clock</title>
</head>
<body>
    <div id="content">
        <h1>Pomodoro Clock</h1>
        <div id="change-time">
            <div class="changetime">
                <h4>Break Length</h4>
                <p><span id="break-minus">-</span> <span id="break-length">5</span> <span id="break-plus">+</span></p>
            </div>
            <div class="changetime">
                    <h4>Session Length</h4>
                    <p><span id="session-minus">-</span> <span id="session-length">25</span> <span id="session-plus">+</span></p>
            </div>      
        </div>



        <div id="count">
            <div id="circle">
                <div class="content">
                
                    <h4 id="state">Session</h4>
                    <span id="min">25</span>:<span id="sec">00</span><br>  
                
                </div> 
                
                <div id="myBar"></div>
            </div>
        </div>
        
        <button id="reset">Reset</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
